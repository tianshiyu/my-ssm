#IP地址
rabbitmq.host=localhost
#端口号
rabbitmq.port=5672
#用户名
rabbitmq.username=guest
#密码
rabbitmq.password=guest
#消费者监听的队列queue
rabbitmq.queuename=email_queue
#exchange
rabbitmq.exchange=email_exchange
#routingkey
rabbitmq.routingKey=email_key
#生产者监听消息queue
rabbitmq.produce.queuename=rabbitMQ_pro_lswd_server
#自定义类
#消息监听类
rabbitmq.listener.class=com.lswd.rabbitmq.listener.ServiceMessageListener